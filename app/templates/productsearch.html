
<!DOCTYPE html>
<html lang="en">
<head>

    <style>
.green_window {

	width: 450px; height: 34px;
	border: 3px solid #c0c0c0;
	background: white;

    margin-right:auto;
}

	font-size: 16px;
	outline: none;
}
img {
    margin-top: 200px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}
</style>
</head>
<body>
    <a href="/productsearch"><img src="{{ url_for('static', filename='image/foogle.jpg') }}" width="270" height="100"></a>

        <input type="hidden" name="pageNm" value="1">

</html>
